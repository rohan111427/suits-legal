{% extends "base.html" %}

{% block title %}Sign In - Suits AI{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm px-6 py-4 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-200">
                SUITS AI
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex pt-20">
        <!-- Left Side - Image -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-blue-50 to-gray-100 items-center justify-center p-8">
            <div class="max-w-md">
                <div class="glass rounded-3xl p-6 backdrop-blur-lg bg-white/20 border border-white/30 shadow-2xl hover:shadow-3xl transition-all duration-300 hover:transform hover:-translate-y-2">
                    <img src="/static/images/landing-image.png" alt="Classical Architecture - Legal Excellence" class="w-full h-auto object-cover rounded-2xl">
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="max-w-md w-full">
                <div class="mb-8">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">
                        Welcome
                    </h1>
                    <p class="text-gray-600 text-lg">
                        Login to start analysing your cases.
                    </p>
                </div>
                
                {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/login" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder=""
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder=""
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 hover:shadow-lg hover:transform hover:-translate-y-1 transition-all duration-200"
                    >
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="/register" class="text-blue-600 hover:text-blue-800 font-medium">
                            Sign Up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
