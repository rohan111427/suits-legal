{% extends "base.html" %}

{% block title %}Suits AI - AI Legal Assistant{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">
                SUITS AI
            </div>
            <div class="flex gap-4">
                <a href="/login" class="text-gray-600 hover:text-gray-800 font-medium px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-200">
                    Log in
                </a>
                <a href="/register" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 hover:shadow-lg hover:transform hover:-translate-y-1 transition-all duration-200">
                    Sign up
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="max-w-7xl w-full">
            <div class="grid lg:grid-cols-2 gap-12 items-center">
                <!-- Left Content -->
                <div class="text-left">
                    <h1 class="text-6xl font-bold text-gray-900 mb-6 leading-tight">
                        <span id="typewriter-text"></span>
                        <span id="cursor" class="inline-block w-1 h-16 bg-blue-600 ml-1 animate-pulse"></span>
                    </h1>
                    <p class="text-xl text-gray-600 mb-8 leading-relaxed opacity-0 transition-opacity duration-600" id="subtitle">
                        Interactive chat to get insights on your cases
                    </p>
                    <div class="mb-8 opacity-0 transition-opacity duration-600" id="cta-button">
                        <a href="/register" class="inline-block bg-blue-600 text-white px-8 py-4 rounded-lg font-semibold text-lg hover:bg-blue-700 hover:shadow-xl hover:transform hover:-translate-y-1 transition-all duration-200">
                            Register to use
                        </a>
                    </div>
                    <p class="text-sm text-gray-500 opacity-0 transition-opacity duration-600" id="trust-text">
                        Trusted by our team members
                    </p>
                </div>
                
                <!-- Right Content - Image -->
                <div class="text-center">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                        <img src="/static/images/landing-image.png" alt="Classical Architecture - Legal Excellence" class="w-full h-auto object-cover">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const text = "The best way to analyse your cases.";
    const textElement = document.getElementById('typewriter-text');
    const subtitleElement = document.getElementById('subtitle');
    const ctaButton = document.getElementById('cta-button');
    const trustText = document.getElementById('trust-text');
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            textElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeWriter, 80); // Slightly faster typing
        } else {
            // Hide cursor after typing is done
            setTimeout(() => {
                document.getElementById('cursor').style.display = 'none';
            }, 1000);
            
            // Show other elements with staggered animation
            setTimeout(() => {
                subtitleElement.classList.remove('opacity-0');
                subtitleElement.classList.add('opacity-100');
            }, 800);
            
            setTimeout(() => {
                ctaButton.classList.remove('opacity-0');
                ctaButton.classList.add('opacity-100');
            }, 1200);
            
            setTimeout(() => {
                trustText.classList.remove('opacity-0');
                trustText.classList.add('opacity-100');
            }, 1600);
        }
    }

    typeWriter();
});
</script>

{% endblock %}
